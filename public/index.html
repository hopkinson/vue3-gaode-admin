<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>广州市黄埔区智能巡逻便民服务车监管平台</title>
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.11&key=d8629d0fd7aacdae4a39f068968b96c0"
    ></script>
    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"
    ></script>
    <!--引入UI组件库（1.0版本） -->
    <script src="http://webapi.amap.com/ui/1.0/main.js"></script>
    <script
      type="text/javascript"
      src="http://webapi.amap.com/demos/js/liteToolbar.js"
    ></script>
    <% } %>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but vue_sso_tools doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // 为了防止报map未定义这个错误
      window.onload = function() {
        var map
      }
    </script>
  </body>
</html>
